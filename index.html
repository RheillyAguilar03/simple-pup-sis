<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02d4831be3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>PUP-SIS</title>
</head>
<body>
    

    <div class="sign-in-form">

    <div class="header">

        <img src="logo.png" alt="">
        <div class="header-content">
            <h2>PUP-SIS STUDEDNT MODULE</h2>
            <P>Sign in to start session</P>
        </div>

    </div>


    <form action="">

        <div class="student-number">
            <input type="text" placeholder="Student Number">
            <i class="fa-solid fa-user"></i>
        </div>


        <div class="student-password">
            <input type="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="button">
            <input type="button" value="Sign in">
        </div>

    </form>

    <div class="forget-tools">

        <div class="forget">
            <i class="fa-solid fa-key"></i>
            <a href="">Forget Password</a>
    
        </div>

        <div class="tools">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <a href="">Sis Tools</a>
        </div>
        
    </div>

    <div class="information">
        <p>A student's guide on how to use the Student Information System.</p>
        <div class="social-media">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </div>


    </div>














</body>
</html>
